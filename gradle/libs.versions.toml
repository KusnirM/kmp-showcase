androidCompileSdk = "36"
#noinspection UnusedVersionCatalogEntry
androidTargetSdk = "36"

# Kotlin & KotlinX
agp = "9.0.0"
kotlin = "2.3.0"
kotlinx-coroutines = "1.10.2"
