junit4 = "4.13.2"
junitJupiter = "6.0.2"
mokkery = "3.1.1"
roborazzi = "1.57.0"
robolectric = "4.14.1"

[libraries]
# Android / AndroidX
activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }
