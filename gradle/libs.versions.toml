kotlinx-serialization = "1.10.0"

# Compose
compose = "1.10.1"
composeMultiplatform = "1.10.0"
composeMaterial3 = "1.10.0-alpha05"
composeMaterialIcons = "1.7.3"

# Android / AndroidX
activityCompose = "1.12.2"
androidMaterial = "1.13.0"
biometric = "1.1.0"
cameraX = "1.5.2"
datastore = "1.2.0"
material3Android = "1.4.0"

# Navigation & Lifecycle
lifecycle = "2.10.0-alpha08"
navigation3 = "1.0.0-alpha06"

# DI
koin = "4.1.1"

# Networking & Images
coil = "3.3.0"
ktor = "3.3.3"

# Database
sqldelight = "2.2.1"

# Barcode & Scanner
mlKitBarcode = "17.3.0"
